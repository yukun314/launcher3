<!DOCTYPE html>
<html>
<head>
   <title>帮助</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" media="screen">
   <script src="stylesheets/jquery.min.js"></script>
   <script src="stylesheets/bootstrap.min.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
   <style>
		.body_bg{
			background-color:rgba(0,0,0,0);
		}
		.panel_title_color{
			background-color:rgba(55,66,77,0.7);
		}
		.panel_title_text{
			padding:20px 20px 20px 20px;
			color:#C4C4C4;
			font-size:22px;
		}
		a:link,a:visited{
			text-decoration:none;  /*超链接无下划线*/
			color:#C4C4C4;
			font-size:18px;
		}
		.text_color{
			color:#C4C4C4;
		}
		.text_color:visited{
			color:#C4C4C4;
		}
		.text_color:hover{
			color:#C4C4C4;
		}
		
   </style>
</head>
<body class="body_bg">

<div class="panel_title_color">
	<div class="panel_title_text">
		常见问题
	</div>
</div>
<div class="panel-group" id="accordion">
   
   <div class="panel panel-warning change">
      <div class="panel-heading setbg" data-selected=1>
         <h4 class="panel-title">
            <a class="text_color" data-toggle="collapse" data-parent="#accordion" 
               href="#collapseFour" >
               设置默认桌面不能成功问题？
            </a>
         </h4>
      </div>
      <div id="collapseFour" class="panel-collapse collapse">
         <div class="panel-body">
            由于各个手机厂商都修改过手机系统，
         </div>
      </div>
   </div>
</div>
<script type="text/javascript">
   $(function () { $('#collapseFour').collapse({
      toggle: false
   })});
   
   $(function () {
   $(".setbg").mousedown(function () {
		$(this).css("background", "rgba(120,186,222,0.7)");  
		
	});

	$(".setbg").click(function () { 
		if($(this).attr("data-selected")==1){
			$(this).css("background", "rgba(38,50,56,0.7)");  
			$(this).next().css("background", "rgba(38,50,56,0.7)");
			$(this).attr("data-selected",2);
		}else{
			$(this).css("background", "rgba(88,115,129,0.7)");  
			$(this).next().css("background", "rgba(88,115,129,0.7)");
			$(this).attr("data-selected",1);
		}
		
	});
	
});
 
</script>  

</body>
</html>
