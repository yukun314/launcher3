<!DOCTYPE html>
<html>
<head>
   <title>帮助</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" media="screen">
   <script src="stylesheets/jquery.min.js"></script>
   <script src="stylesheets/bootstrap.min.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
   <style>
		.body_bg{
			background-color:rgba(0,0,0,0);
		}
		.panel_title_color{
			background-color:rgba(55,66,77,0.6);
		}
		.panel_title_text{
			padding:20px 20px 20px 20px;
			color:#C4C4C4;
			font-size:22px;
		}
		a:link,a:visited{
			text-decoration:none;  /*超链接无下划线*/
		}
   </style>
</head>
<body class="body_bg">

<div class="panel_title_color">
	<div class="panel_title_text">
		常见问题
	</div>
</div>
<div class="panel-group" id="accordion">
   
   <div class="panel panel-warning change">
      <div class="panel-heading setbg" data-selected=1>
         <h4 class="panel-title">
            <b data-toggle="collapse" data-parent="#accordion" 
               href="#collapseFour">
               点击我进行展开，再次点击我进行折叠。第 4 部分--options 方法
            </b>
         </h4>
      </div>
      <div id="collapseFour" class="panel-collapse collapse">
         <div class="panel-body">
            Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred 
            nesciunt sapiente ea proident. Ad vegan excepteur butcher vice 
            lomo.
         </div>
      </div>
   </div>
</div>
<script type="text/javascript">
   $(function () { $('#collapseFour').collapse({
      toggle: false
   })});
   
   $(function () {
   $(".setbg").mousedown(function () {
		$(this).css("background", "#99ccff");  
		
	});

	$(".setbg").click(function () { 
		if($(this).attr("data-selected")==1){
			$(this).css("background", "red");  
			$(this).next().css("background", "red");
			$(this).attr("data-selected",2);
		}else{
			$(this).css("background", "yellow");  
			$(this).next().css("background", "yellow");
			$(this).attr("data-selected",1);
		}
		
	});
	
});
 
</script>  

</body>
</html>
